<!-doctype html>
<html>
    <head>
        <title> Project 6 </title>
       <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css"> 
    </head>
    <body>
        <!-- Button trigger modal -->
<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
  Launch demo modal
</button>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel"> Data Entering Form </h4>
      </div>
      <div class="modal-body">
       <form name="Form" method="post">
            <table class="table table-hover">
                <thead>
                    <tr >
                        <th> Description </th>
                        <th> Particulars </th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td> USERNAME </td>
                        <td>
                         <input type="text" name="uname" id="uname" placeholder="Enter Username" >
                        </td>  
                    </tr>
                    <tr>
                        <td> PASSWORD </td>
                        <td>
                            <input type="password" name="password" id="password" placeholder="Enter Password">
                        </td>
                    </tr>
                    <tr>
                        <td> GENDER </td>
                        <td>
                            <input type="radio" name="gender" value="male"> Male
                            <input type="radio" name="gender" value="female"> Female
                            <input type="radio" name="gender" value="Unspecified"> Unspecified
                        
                        </td>
                    </tr>
                    <tr>
                        <td> Cars that you have owned </td>
                        <td>
                            <input type="checkbox" name="Toyota" value="Toyota"> Toyota
                            <input type="checkbox" name="Honda" value="Honda"> Honda
                            <input type="checkbox" name="Maserati" value="Maserati"> Maserati
                            <input type="checkbox" name="Porsche" value="Porsche"> Porsche
                            <input type="checkbox" name="Bugatti Veyron" value="Bugatti Veyron"> Bugatti Veyron
                        </td>
                    </tr>
                    <tr>
                        <td> Countries </td>
                        <td>
                            <select name="countries">
                            <option value=""> Select a country </option>    
                            <option value="NPL"> Nepal </option>
                            <option value="USA"> USA </option>
                            <option value="MEX"> Mexico </option>
                            <option value="BRA"> Brazil </option>
                        </select>
                        </td>
                    </tr>
                </tbody>
            </table>
            
           
            
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary"> Save changes</button>
      </div>
    </div>
  </div>
</div>
        
      
        <script type="text/javascript" src="node_modules/jquery/dist/jquery.js"></script>
        <script type="text/javascript" src="node_modules/bootstrap/dist/js/bootstrap.js"> </script>  
    </body>


</html>
